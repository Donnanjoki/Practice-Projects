<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarado Homepage</title>
    <link rel="stylesheet" type="text/css" href="src/scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="src/images/alarado-icon-homepage.svg"
          alt="alarado-image"
          class="logo"
        />
      </div>
      <nav>
        <div class="nav-bar">
          <div class="nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-menu">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>
            <div class="nav-items">
              <ul>
                <li><a href="#aboutus">About us</a></li>
                <li><a href="#Product">Product</a></li>
                <li><a href="#Resource">Resource</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div>

            <button type="button" class="theme-toggle" id="themeToggle">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-regular fa-sun"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="alarado-Hero">
        <img
          class="alarado-Hero_cover"
          src="src/images/hero-image-simple-homepage.png"
          alt="Alarado Hero Image"
        />
        <div class="alarado-Hero_Info">
          <h5>&#128526; SIMPLE WAY TO COMMUNICATE</h5>
          <h1>Actions for <br />Accessibility <br />in Design</h1>
          <p>
            The fastest way to build and deploy websites with <br />reusable
            components.<br />
          </p>
          <button type="button">GET STARTED</button>

          <a href="#demo" class="demo_Link">Get live demo</a>
        </div>
        <div class="final-Info">
          <img
            class="add-Info"
            src="resources/Done_ring_round_fill.svg"
            alt="Extra information"
          />
          <span>No credit card required</span>
        </div>
        <div class="final-Info">
          <img
            class="add-Info"
            src="resources/Done_ring_round_fill.svg"
            alt="Extra information"
          />
          <span>No software to install</span>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="card-container">
      <div class="creditcard">
        <div class="front"></div>
        <div class="back"></div>
      </div>

      <div class="credit form">
        <div class="field-container">
          <label for="Cardholder-name">Cardholder Name</label>
          <input
            id="cardholder-name"
            type="text"
            maxlength="20"
            placeholder="e.g. Jane Appleseed"
            required
          />
        </div>
        <div class="field-container">
          <label for="Cardnumber"> Card Number</label>
          <input
            id="cardnumber"
            type="text"
            pattern="[0-9]"
            inputmode="numeric"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
        </div>
        <div class="field-container">
          <label for="expirationdate" type="text">Exp. Date (MM/YY)</label>
          <div class="select">
            <select id="expiration-month" required>
              <option class="placeholder" selected>MM</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select id="expiration-year" required>
              <option class="placeholder" selected>YY</option>
              <option>2022</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </div>
        </div>
        <div class="field-container">
          <label for="card-cvc">CVC</label>
          <input
            id="card-cvc"
            type="text"
            pattern="[0-9]"
            inputmode="numeric"
            maxlength="3"
            placeholder="e.g. 123"
            required
          />
        </div>
        <button class="confirm-btn" type="submit">Confirm</button>
      </div>

      class 0000 0000 0000 0000 Jane Appleseed 00/00 000
      <!-- Completed state start -->

      Thank you! We've added your card details Continue
    </section>
    <footer class="attribution">
      Challenge by
      <a href="ttps://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Donna Njoki</a>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
